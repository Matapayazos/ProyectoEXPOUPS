<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam id="id" name="id" value="#{clienteBean.id}" />
		<f:viewAction action="#{clienteBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="blank.xhtml">
	<ui:define name="titulo">
		<br />
		<h2>Manejo de Clientes</h2>
		<br />
	</ui:define>

	<ui:define name="contenido">

		<div class="box box-info">
			<h:form class="form-horizontal">
				<!-- Inicio /.box-body -->
				<div class="box-body">

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Datos
							Cliente</label>
						<div class="col-sm-10">
							<h:inputHidden value="#{clienteBean.newCliente.id}"
								id="txtcode" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Cédula</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.numeroIdentificacion}" 
								id="txtcedula" class="form-control" />
							<h:message for="txtcedula" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.nombre}"
								id="txtnombre" class="form-control" />
							<h:message for="txtnombre" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Apellido</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.apellido}"
								id="txtapellido" class="form-control" />
							<h:message for="txtapellido" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Teléfono</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.telefono}"
								id="txttelefono" class="form-control" />
							<h:message for="txttelefono" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Dirección</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.direccion}"
								id="txtdireccion" class="form-control" />
							<h:message for="txtdireccion" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<h:inputText value="#{clienteBean.newCliente.email}"
								id="txtemail" class="form-control" />
							<h:message for="txtemail" />
						</div>
					</div>

				</div>
				<!-- Fin /.box-body -->
				<div class="box-footer">

					<h:inputHidden value="#{clienteBean.editing}" />

					<h:commandButton action="#{clienteBean.guardar()}" value="Guardar"
						class="btn btn-info pull-right" />

					<h:commandButton action="index?faces-redirect=true" value="Salir"
						immediate="true" class="btn btn-default" />

				</div>
				<!-- /.box-footer -->

				<div class="box-body pad">

					<h:dataTable var="_cliente" value="#{clienteBean.clientes}"
						border="2" class="table table-bordered text-center">

						<h:column>
							<f:facet name="header">Codigo</f:facet>
			                #{_cliente.id}
			      		</h:column>

						<h:column>
							<f:facet name="header">Cedula</f:facet>
			                #{_cliente.numeroIdentificacion}
			      		</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
			                #{_cliente.nombre}
			      		</h:column>

						<h:column>
							<f:facet name="header">Apellido</f:facet>
			                #{_cliente.apellido}
			     		</h:column>

						<h:column>
							<f:facet name="header">Telefono</f:facet>
			               #{_cliente.telefono}
			            </h:column>

						<h:column>
							<f:facet name="header">Direccion</f:facet>
			               #{_cliente.direccion}
			            </h:column>

						<h:column>
							<f:facet name="header">Email #</f:facet>
			               #{_cliente.email}
			            </h:column>

						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:commandButton action="#{clienteBean.borrar(_cliente.id)}"
								value="Borrar" immediate="true" class="btn btn-default" />
							<h:commandButton action="#{clienteBean.editar(_cliente)}"
								value="Editar" immediate="true" class="btn btn-info pull-right" />
						</h:column>

					</h:dataTable>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
