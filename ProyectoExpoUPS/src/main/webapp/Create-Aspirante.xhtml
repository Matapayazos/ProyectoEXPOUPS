<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam id="id" name="id" value="#{aspiranteBean.cedula}" />
		<f:viewAction action="#{aspiranteBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="blank.xhtml">
	<ui:define name="titulo">
		<br />
		<h2>Manejo de Aspirantes</h2>
		<br />
	</ui:define>

	<ui:define name="contenido">

		<div class="box box-info">
			<h:form class="form-horizontal">
				<!-- Inicio /.box-body -->
				<div class="box-body">

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Datos
							Aspirante</label>
						<div class="col-sm-10">
							
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Cedula</label>
						<div class="col-sm-10">
							<h:inputText value="#{aspiranteBean.newAspirante.cedula}"
								id="txtCedula" class="form-control" />
							<h:message for="txtCedula" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<h:inputText value="#{aspiranteBean.newAspirante.nombre}"
								id="txtNombre" class="form-control" />
							<h:message for="txtNombre" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Apellido</label>
						<div class="col-sm-10">
							<h:inputText value="#{aspiranteBean.newAspirante.apellido}"
								id="txtApellido" class="form-control" />
							<h:message for="txtApellido" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<h:inputText value="#{aspiranteBean.newAspirante.email}"
								id="txtEmail" class="form-control" />
							<h:message for="txtEmail" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
						<div class="col-sm-10">
							<h:inputText value="#{aspiranteBean.newAspirante.contrasenia}"
								id="txtContrasenia" class="form-control" />
							<h:message for="txtContrasenia" />
						</div>
					</div>
					<h:messages globalOnly="true" />



				</div>
				<!-- Fin /.box-body -->
				<div class="box-footer">

					<h:inputHidden value="#{aspiranteBean.editing}" />

					<h:commandButton action="#{aspiranteBean.guardar()}"
						value="Guardar" class="btn btn-info pull-right" />

					<h:commandButton action="index?faces-redirect=true" value="Salir"
						immediate="true" class="btn btn-default" />

				</div>
				<!-- /.box-footer -->

				<div class="box-body pad">

					<h:dataTable var="_aspirante" value="#{aspiranteBean.aspirantes}"
						border="2" class="table table-bordered text-center">

						<h:column>
							<f:facet name="header">Codigo</f:facet>
			                #{_aspirante.cedula}
			      		</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
			                #{_aspirante.nombre}
			      		</h:column>

						<h:column>
							<f:facet name="header">Apellido</f:facet>
			                #{_aspirante.apellido}
			      		</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
			               #{_aspirante.email}
			            </h:column>

						<h:column>
							<f:facet name="header">Contraseña</f:facet>
			               #{_aspirante.contrasenia}
			            </h:column>

						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:commandButton action="#{aspiranteBean.borrar(_aspirante.cedula)}"
								value="Borrar" immediate="true" class="btn btn-default" />
							<h:commandButton action="#{aspiranteBean.editar(_aspirante)}"
								value="Editar" immediate="true" class="btn btn-info pull-right" />
						</h:column>

					</h:dataTable>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
