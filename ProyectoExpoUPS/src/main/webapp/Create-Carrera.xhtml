<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam id="id" name="id" value="#{carreraBean.id}" />
		<f:viewAction action="#{carreraBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="blank.xhtml">
	<ui:define name="titulo">
		<h2>Manejo de Carreras</h2>
	</ui:define>

	<ui:define name="contenido">

		<div class="box box-info">
			<h:form class="form-horizontal">
				<!-- Inicio /.box-body -->
				<div class="box-body">

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Seleccionar
							Universidad</label>
						<div class="col-sm-10">
							<h:selectOneMenu value="#{carreraBean.idUniversidad}" id="pb"
								class="form-control">
								<f:selectItems value="#{carreraBean.listaUniversidadsCbx}" />
							</h:selectOneMenu>
							<h:message for="pb" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Datos
							Carrera</label>
						<div class="col-sm-10">
							<h:inputHidden value="#{carreraBean.newCarrera.id}" id="txtcode" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
						<div class="col-sm-10">
							<h:inputText value="#{carreraBean.newCarrera.nombre}"
								id="txtNombre" class="form-control" />
							<h:message for="txtNombre" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Título</label>
						<div class="col-sm-10">
							<h:inputText value="#{carreraBean.newCarrera.titulo}"
								id="txtTitulo" class="form-control" />
							<h:message for="txtTitulo" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Descripción</label>
						<div class="col-sm-10">
							<h:inputText value="#{carreraBean.newCarrera.descripcion}"
								id="txtDescripcion" class="form-control" />
							<h:message for="txtDescripcion" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Modalidad</label>
						<div class="col-sm-10">
							<h:inputText value="#{carreraBean.newCarrera.modalidad}"
								id="txtModalidad" class="form-control" />
							<h:message for="txtModalidad" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Duración</label>
						<div class="col-sm-10">
							<h:inputText value="#{carreraBean.newCarrera.duracion}"
								id="txtDuracion" class="form-control" />
							<h:message for="txtDuracion" />
						</div>
					</div>


				</div>

				<div class="box-footer">
					<h:inputHidden value="#{carreraBean.edit}" />
					<h:commandButton action="#{carreraBean.guardar()}" value="Guardar"
						class="btn btn-info pull-right" />

					<h:commandButton action="index?faces-redirect=true" value="Salir"
						immediate="true" class="btn btn-default" />
				</div>
				<!-- /.box-footer -->

				<div class="box-body pad">

					<h:dataTable var="_carrera" value="#{carreraBean.carreras}"
						border="1" class="table table-bordered text-center">

						<h:column>
							<f:facet name="header">Codigo</f:facet>
				                #{_carrera.id}
				      	</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
				                #{_carrera.nombre}
				      	</h:column>

						<h:column>
							<f:facet name="header">Título</f:facet>
				                #{_carrera.titulo}
				      	</h:column>

						<h:column>
							<f:facet name="header">Descripción</f:facet>
				                #{_carrera.descripcion}
				     	</h:column>

						<h:column>
							<f:facet name="header">Modalidad</f:facet>
			               #{_carrera.modalidad}
			            </h:column>

						<h:column>
							<f:facet name="header">Duración</f:facet>
			               #{_carrera.duracion}
			            </h:column>

						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:commandButton action="#{carreraBean.borrar(_carrera.id)}"
								value="Borrar" immediate="true" class="btn btn-default" />
							<h:commandButton action="#{carreraBean.editar(_carrera)}"
								value="Editar" immediate="true" class="btn btn-info pull-right" />
						</h:column>

					</h:dataTable>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
