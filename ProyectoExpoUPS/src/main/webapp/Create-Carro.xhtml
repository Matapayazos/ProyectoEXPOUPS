<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam id="id" name="id" value="#{carroBean.id}" />
		<f:viewAction action="#{carroBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="blank.xhtml">
	<ui:define name="titulo">
		<h2>Manejo de Vehículos</h2>
	</ui:define>

	<ui:define name="contenido">

		<div class="box box-info">
			<h:form class="form-horizontal">
				<!-- Inicio /.box-body -->
				<div class="box-body">
				
				<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Seleccionar Dueño</label>
						<div class="col-sm-10">
							<h:selectOneMenu value="#{carroBean.idCliente}" id="pb"
								class="form-control">
								<f:selectItems value="#{carroBean.listaClientesCbx}" />
							</h:selectOneMenu>
							<h:message for="pb" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Datos
							Carro</label>
						<div class="col-sm-10">
							<h:inputHidden value="#{carroBean.newCarro.id}" id="txtcode" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Marca</label>
						<div class="col-sm-10">
							<h:inputText value="#{carroBean.newCarro.marca}" id="txtcedula"
								class="form-control" />
							<h:message for="txtcedula" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Modelo</label>
						<div class="col-sm-10">
							<h:inputText value="#{carroBean.newCarro.modelo}" id="txtnombre"
								class="form-control" />
							<h:message for="txtnombre" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Placa</label>
						<div class="col-sm-10">
							<h:inputText value="#{carroBean.newCarro.placa}" id="txtapellido"
								class="form-control" />
							<h:message for="txtapellido" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Año</label>
						<div class="col-sm-10">
							<h:inputText value="#{carroBean.newCarro.anio}"
								id="txtanio" class="form-control" />
							<h:message for="txtanio" />
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Precio</label>
						<div class="col-sm-10">
							<h:inputText value="#{carroBean.newCarro.precio}"
								id="txttelefono" class="form-control" />
							<h:message for="txttelefono" />
						</div>
					</div>


					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Foto</label>

						<div class="col-sm-10">
							<input type="file" id="file" name="file" />
						</div>
						<!-- 
						<div class="col-sm-10">
							<button>Enviar</button>
						</div>
 -->
					</div>

				</div>

				<div class="box-footer">
					<h:inputHidden value="#{carroBean.edit}" />
					<h:commandButton action="#{carroBean.guardar()}" value="Guardar"
						class="btn btn-info pull-right" />

					<h:commandButton action="index?faces-redirect=true" value="Salir"
						immediate="true" class="btn btn-default" />
				</div>
				<!-- /.box-footer -->

				<div class="box-body pad">

					<h:dataTable var="_carro" value="#{carroBean.carros}" border="1"
						class="table table-bordered text-center">

						<h:column>
							<f:facet name="header">Codigo</f:facet>
				                #{_carro.id}
				      	</h:column>

						<h:column>
							<f:facet name="header">Marca</f:facet>
				                #{_carro.marca}
				      	</h:column>

						<h:column>
							<f:facet name="header">Modelo</f:facet>
				                #{_carro.modelo}
				      	</h:column>

						<h:column>
							<f:facet name="header">Placa</f:facet>
				                #{_carro.placa}
				     	</h:column>

						<h:column>
							<f:facet name="header">Precio</f:facet>
			               #{_carro.precio}
			            </h:column>

						<h:column>
							<f:facet name="header">Pago Publicidad</f:facet>
			               #{_carro.facturado}
			            </h:column>

						<h:column>
							<f:facet name="header">Acciones</f:facet>
							<h:commandButton action="#{carroBean.borrar(_carro.id)}"
								value="Borrar" immediate="true" class="btn btn-default" />
							<h:commandButton action="#{carroBean.editar(_carro)}"
								value="Editar" immediate="true" class="btn btn-info pull-right" />
						</h:column>

					</h:dataTable>
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
