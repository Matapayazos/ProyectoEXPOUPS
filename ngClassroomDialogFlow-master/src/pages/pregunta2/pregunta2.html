  <ion-navbar>
    <ion-title>pregunta2</ion-title>

</ion-header>


<ion-content padding>
    <b><p>Prefieres trabajar…¿solo/a o en equipo?</p></b>

    <ion-list>
        <ion-item>
            <ion-label>Solo/a! </ion-label>
            <ion-checkbox [(ngModel)]="a" (ionChange)="updatea()"></ion-checkbox>

          <ion-checkbox [(ngModel)]="b" (ionChange)="updateb()"></ion-checkbox>
    </ion-item>
  
    </ion-list>
    <div padding>
      <button ion-button [navPush]="pregunta2" [navParams]="paramsParaSegPag">
        Siguiente Pregunta

     </div> 


    <p>Puntaje: {{unNumeroRecibido}}</p>
